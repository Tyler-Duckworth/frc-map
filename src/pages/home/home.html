<ion-header>
  <ion-navbar>
    <ion-buttons start id="dropdown" >
      <ion-select [(ngModel)]="year" interface="popover" placeholder="Input Year" padding-right (ionChange)="yearChange()">
          <ion-option value="2018">2018</ion-option>
          <ion-option value="2017">2017</ion-option>
      </ion-select>
    </ion-buttons>
    <ion-title>FRC Map</ion-title>

    
  </ion-navbar>

</ion-header>

<ion-content>

  <mgl-map
      [style]="'mapbox://styles/the-quack/cji6n9s7f4b2z2so1e3a1levr'"
      [zoom]="[9]"
      [center]="[-83.9207, 35.9606]"
    >
    <mgl-geojson-source
    id="marker" 
    [data]="events"></mgl-geojson-source>
    <mgl-layer id="markers"
    type="circle"
    source="marker"
    [paint]="{
      'circle-radius': 5,
      'circle-color':'#ffffff',
      'circle-stroke-width':1,
      'circle-stroke-color':'#000000'
    }"
    (click)="onClick($event)"></mgl-layer>
    <mgl-control
      mglGeolocate
      [positionOptions]="{
        enableHighAccuracy: true
      }"
      [trackUserLocation]="true"
    ></mgl-control>
  </mgl-map>
</ion-content>
